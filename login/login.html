<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <!-- 样式 -->
</head>

<body>
    <div id="login-box">
        <h1 style="color: #ffffff;padding-top: 40px ;">植物病虫害识别系统登录</h1>
        <form name="loginform" id="frm" onsubmit=" return check()">
            <div class="input_box">
                <!-- 用户名 ↓ ↓ ↓ -->
                <div class="int">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" name="userName" />
                </div>
                <!-- 密码 ↓ ↓ ↓ -->
                <div class="int">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" name="pwd" />
                </div>

                <div class="denglu">
                    <button type="button" id="btn">Login</button>
                </div>
        </form>
        <!-- 登录按钮 -->

        <div class="denglu" style="float: right;">
            <a href="http://localhost/login/zhuce.html">注册</a>
        </div>
        <!-- 注册按钮 -->

    </div>

    </div>
</body>
<script>
    $(" #btn").click(function () {
        $.post("1.php", $("#frm").serialize(), function (res) {
            if (res == 1) {
                alert("登陆成功！");
                parent.location.href = "/index.html";
                // window.location.href = "localhost";
            } else {
                alert("登陆失败！")
            }
        })
    }) </script>

</html>
